<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModifyGoods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <span style="font-weight: bold; font-size: 2rem">상품 수정</span>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <div class="row">
                <!-- image 추가-->
                <div class="row mb-1">
                    <div style="width: 400px; height: 400px; background-color: gray"></div>
                    <!--                <img src="..." class="img-thumbnail" alt="...">-->
                </div>
                <div class="row">
                    <div class="btn-group">
                        <button>이미지 업로드</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- 상품 정보 입력-->
            <div class="row">
                <div class="btn-group mb-5">
                    <select class="form-select" aria-label="Default select example" style="width: 150px">
                        <option selected>카테고리</option>
                        <option value="1">스낵</option>
                        <option value="2">초콜릿</option>
                        <option value="3">홈런볼</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <span style="font-weight: bold; font-size: 20px">이름</span>
                <div class="input-group mb-4" style="width: 80%">
                    <input type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing-default" >
                </div>
            </div>
            <div class="row">
                <span style="font-weight: bold; font-size: 20px">가격</span>
                <div class="input-group mb-4" style="width: 80%">
                    <input type="text" class="form-control" aria-label="Price" aria-describedby="inputGroup-sizing-default" >
                </div>
            </div>

            <div class="row">
                <span style="font-weight: bold; font-size: 20px">URL</span>
                <div class="input-group mb-4" style="width: 80%">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-right: 1%">
                    <button type="button" class="btn btn-outline-secondary ">취소</button>
                    <button type="button" class="btn btn-outline-secondary">수정</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
