<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodsDetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <p class="fs-2 fw-bold">상품 상세</p>
<!--            <span style="font-weight: bold; font-size: 2rem">상품 수정</span>-->
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <div class="row">
                <!-- image 추가-->
                <div class="row mb-1">
                    <!-- 이미지 대용-->
                    <div style="width: 400px; height: 400px; background-color: gray"></div>
                    <!--                <img src="..." class="img-thumbnail" alt="...">-->
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- 상품 정보 입력-->
            <div class="row mb-3">
                <p class="fs-5 fw-bold">카테고리</p>
                <p class="fs-5">스낵</p>
            </div>

            <div class="row mb-3">
                <p class="fs-5 fw-bold">이름</p>
                <p class="fs-5">신당동 장독대를 뛰쳐나온 떡볶이 총각의 맛있는 프로포즈</p>
            </div>
            <div class="row mb-3">
                <p class="fs-5 fw-bold">가격</p>
                <p class="fs-5">1,500</p>
            </div>

            <div class="row mb-2">
            </div>

            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-right: 1%">
                    <button type="button" class="btn btn-outline-secondary ">취소</button>
                    <button type="button" class="btn btn-outline-primary">수정</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
